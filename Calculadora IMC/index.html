<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main class="container">
        <section class="formulario-input">
            <h1 class="Titulo">Calculadora IMC</h1>
            <form class="containerForm">
                <div class="peso">
                    <label class="labelPeso">Qual é o seu peso?</label>
                    <input type="text" class="inputPeso" id="inputPeso">
                    <br>
                </div>
                <div class="altura">
                    <label class="labelAltura"> Qual é a sua altura?</label>
                    <input type="text" class="inputAltura" id="inputAltura">
                    <br>
                </div>
                <button type="button" class="btn">Calcular</button>
            </form>
        </section>
        <section class="campo-resposta">
            <span>Seu IMC:</span>
            <strong id="resultado"></strong>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
